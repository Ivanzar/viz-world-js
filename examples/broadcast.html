<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcast</title>
</head>
<body>

<script src="../dist/viz.min.js"></script>
<script>
  /** Configure your account */
  var username = 'guest123';
  var postingWif = '5JRaypasxMx1L97ZUX7YuC5Psb5EAbF821kkAGtBj7xCJFQcbLg';

  /** Broadcast a vote */
  viz.broadcast.vote(
    postingWif,
    username, // Voter
    'viz', // Author
    'test', // Permlink
    10000, // Weight (10000 = 100%)
    function(err, result) {
      console.log(err, result);
    }
  );

  /** Broadcast a comment */
  var permlink = new Date().toISOString().replace(/[^a-zA-Z0-9]+/g, '').toLowerCase();

  viz.broadcast.comment(
    postingWif,
    'siol', // Parent Author
    'test', // Parent Permlink
    username, // Author
    permlink, // Permlink
    '', // Title
    'This is a test!', // Body
    { tags: ['test'], app: 'vizjs/examples' }, // Json Metadata
    function(err, result) {
      console.log(err, result);
    }
  );

  /** Broadcast a post */
  var permlink = new Date().toISOString().replace(/[^a-zA-Z0-9]+/g, '').toLowerCase();

  viz.broadcast.comment(
    postingWif,
    '', // Leave parent author empty
    'photography', // Main tag
    username, // Author
    permlink + '-post', // Permlink
    'This is just a test!', // Title
    'Nothing to see here', // Body
    { tags: ['test'], app: 'vizjs/examples' }, // Json Metadata
    [],
    function(err, result) {
      console.log(err, result);
    }
  );

  /** Follow an user */
  var follower = username; // Your username
  var following = 'vizjs'; // User to follow

  var json = JSON.stringify(
    ['follow', {
      follower: follower,
      following: following,
      what: ['blog']
    }]
  );

  viz.broadcast.customJson(
    postingWif,
    [], // Required_auths
    [follower], // Required Posting Auths
    'follow', // Id
    json, //
    function(err, result) {
      console.log(err, result);
    }
  );

  /** Unfollow an user */
  var json = JSON.stringify(
    ['follow', {
      follower: follower,
      following: following,
      what: []
    }]
  );

  viz.broadcast.customJson(
    postingWif,
    [], // Required_auths
    [follower], // Required Posting Auths
    'follow', // Id
    json, //
    function(err, result) {
      console.log(err, result);
    }
  );
</script>

</body>
</html>
